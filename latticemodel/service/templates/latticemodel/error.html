{% extends "latticemodel/layout.html" %}

{% block title %}Error :: Lattice{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			{%- if reason %}
			<h3 class="text-center">{{reason|escape}}</h3>
			{%- else %}
			<h3 class="text-center">Unknown Error</h3>
			{%- endif %}
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="text-center">{{ message|escape }}</div>
		</div>
	</div>
</div>
{% endblock %}
