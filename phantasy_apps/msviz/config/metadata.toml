# Configuration to work with for machine state data fetching.
#
# Keep PV-of-interest for data retriever when taking snapshot
# The values are the addtional metadata for the machine settings.
#
# Section DAQ: define DAQ rate and shot number.
# Each other section keep a list of general PV names to fetch data via caget
# the section name could be defined w.r.t. the purposes, with a list of PVs
# under key 'names'.
#
# Inside the output data file (e.g. xlsx format), the first two columns
# ('PV' and 'Group') are PV names and group names (section name except
# 'DAQ', e.g. 'BPM-X'), followed by 'nshot' columns of values, with the
# timestamps as the column names, lastly followed by column 'avg' and
# 'std' for average and standard deviation of the 'nshot' values.
#
# The schematic data structure:
# +=================================================+
# | PV | Group | ts1 | ... | ts-nshot | avg | std   |
# +-------------------------------------------------+
# | pv1| grp1  | v1  | ... | v-nshot  | <v> | sigma |
# +-------------------------------------------------+
# | ...                                             |
# +=================================================+
#
# This configuration file could be dumped to a file in the Terminal by:
# $ fetch_mach_state --show-config > myconfig.toml
# And fetch machine state by:
# $ fetch_mach_state --config myconfig.toml -o machstate.csv
# Override rate/nshot argument by --rate/--nshot, e.g.:
# $ fetch_mach_state --config myconfig.toml -o machstate.csv --rate 1 --nshot 10
#
[DAQ]
# rate (Hz), shot number
rate = 5
nshot = 20

